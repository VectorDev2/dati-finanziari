name: QUANTUM Analysis

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        batch: [
          "AAPL,MSFT,GOOGL,AMZN,META,TSLA",
          "V,JPM,JNJ,WMT,NVDA,PYPL",
          "DIS,NFLX,NIO,NRG,ADBE,INTC",
          "CSCO,PFE,KO,PEP,MRK,ABT",
          "XOM,CVX,T,MCD,NKE,HD",
          "IBM,CRM,BMY,ORCL,ACN,LLY",
          "QCOM,HON,COST,SBUX,CAT,LOW",
          "MS,GS,AXP,INTU,AMGN,GE",
          "FIS,CVS,DE,BDX,NOW,SCHW",
          "LMT,ADP,C,PLD,NSC,TMUS",
          "ITW,FDX,PNC,SO,APD,ADI",
          "ICE,ZTS,TJX,CL,MMC,EL",
          "GM,CME,EW,AON,D,PSA",
          "AEP,TROW,LNTH,HE,BTDR,NAAS",
          "SCHL,TGT,SYK,BKNG,DUK,USB",
          "EURUSD,USDJPY,GBPUSD,AUDUSD,USDCAD,USDCHF",
          "NZDUSD,EURGBP,EURJPY,GBPJPY,AUDJPY,CADJPY",
          "CHFJPY,EURAUD,EURNZD,EURCAD,EURCHF,GBPCHF",
          "AUDCAD,BTCUSD,ETHUSD,LTCUSD,XRPUSD,BCHUSD",
          "EOSUSD,XLMUSD,ADAUSD,TRXUSD,NEOUSD,DASHUSD",
          "XMRUSD,ETCUSD,ZECUSD,BNBUSD,DOGEUSD,USDTUSD",
          "LINKUSD,ATOMUSD,XTZUSD,COCOA,XAUUSD,XAGUSD,OIL"
        ]
      max-parallel: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests
          pip install yfinance ta
          pip install pennylane

      - name: Run sentiment analysis script
        env:
          ASSETS: ${{ matrix.batch }}
        run: python scripts/quantum_main.py
